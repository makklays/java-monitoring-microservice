
spring:
  application:
    name: monitoring-service  # имя сервиса, которое будет видно в Eureka
  cloud:
    discovery:
      enabled: true

eureka:
  client:
    enabled: false
    service-url:
      defaultZone: http://localhost:8761/eureka/  # адрес Eureka Server
    register-with-eureka: true
    fetch-registry: true
  server:
    wait-time-in-ms-when-sync-empty: 5